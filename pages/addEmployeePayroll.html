<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="../css/addEmployeePayroll.css">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form action="#" class="form" onsubmit="save();return false">
        <div class="form-head">Employee Payroll form</div>
        <div class="row-content">
            <label for="name" class="label text">Name</label>
            <input type="text" class="input" id="name" name="name" placeholder="Your name.." required>
        </div>
    </form>
    </div>

    <script defer src="../js/addEmployeePayroll.js"></script>
